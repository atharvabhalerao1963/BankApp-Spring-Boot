<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History - EASY BANKING</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2C3E50, #34495E); /* Dark blue gradient */
            color: #ECF0F1; /* Light gray for readability */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(44, 62, 80, 0.9); /* Dark blue with transparency */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ECF0F1 !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
            color: #F1C40F !important; /* Subtle gold accent */
        }

        .container {
            max-width: 1000px;
            margin-top: 80px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #F1C40F; /* Subtle gold accent for headings */
        }

        .table-custom {
            background-color: rgba(44, 62, 80, 0.8); /* Darker background for better contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table-striped td, .table-striped th {
            color: #ECF0F1;
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid #F1C40F; /* Gold border for rows */
        }

        .table-striped th {
            background-color: rgba(241, 196, 15, 0.2); /* Light gold background for headers */
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .custom-link {
            color: #F1C40F; /* Gold accent for links */
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #F7DC6F; /* Lighter gold for hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">EASY BANKING</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h2 class="text-center">Transaction History</h2>
    <div class="table-responsive table-custom">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.amount}"
                    th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
                    <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + transaction.amount : '-$' + transaction.amount"></span>
                </td>
                <td th:text="${transaction.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-center"><a href="/dashboard" class="custom-link">Back to Dashboard</a></p>
</div>

</body>
</html>
